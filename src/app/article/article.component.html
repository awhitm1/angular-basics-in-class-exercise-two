<div class="container mt-5">
  <div class="row justify-content-center">
  <h1>{{title}}</h1>

  </div>
</div>
<div class="row justify-content-center"><button class="btn btn-primary" (click)="changeisTechRelated()">change isTechRelated</button>
<p *ngIf="isTechRelated">{{techMessage}}</p>
<p *ngIf="!isTechRelated">{{alttechMessage}}</p>

</div>
<div class="container">
  <div class="col-xs-12">
  <p [ngStyle]="{'background-color': (isTechRelated ? 'blue' : 'yellow'), 'font-size': (isTechRelated ? '1.5em' : '.5em')}">{{content}}</p>
  </div>
</div>
